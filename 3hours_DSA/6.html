class node{
    constructor(data){
        this.data=data
        this.right=null
        this.left=null
    }
}
function insertNode(root,newNode){
    if(root==null){
        root=newNode
        console.log("Data Entered")
    }
    if(root.data>newNode.data){
        if(root.left==null){
            root.left=newNode;
            return
        }
        else{
            insertNode(root.left,newNode)
        }
        
    }
    if(root.data<newNode.data){
        if(root.right==null){
            root.right=newNode;
            return
        }
        else{
            insertNode(root.right,newNode)
        }
    }
}
var searchnode= (value,root)=>{
if(root.data==value){
    console.log("Value Found")
    return true
}
 else if(root.data<value){
    searchnode(value,root.right)
}
else if(root.data>value){
    searchnode(value,root.left)

}} 
function inorder(root,a){
    if(root!=null){
        inorder(root.left,a)
        a.push(root.data)
        inorder(root.right,a)
    }
    return a
}
