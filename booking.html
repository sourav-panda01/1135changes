<!DOCTYPE html>
<head>
<h1 style="text-align:center; background: blue;">Js for beginners</h1>
</head>
<body>
<br><br>
<form id="myform" style="text-align:center;" onsubmit="getdata(event)">
    <h2>Add Users</h2>
    <label>Name:</label>
    <br><br>
    <input id="name" type="text">
    <br><br>
    <label>Email:</label>
    <br><br>
    <input id="email" type="email">
    <br><br><br>
    <input type="submit" value="submit" >
</form>
<script src="https://unpkg.com/axios/dist/axios.min.js">

</script>
<script>
console.log(document.getElementById('email').value  )
console.log(document.getElementById('name'))
var names,email;
var i=0
function getdata(e){
    e.preventDefault()
    names=document.getElementById('name').value
    email=document.getElementById('email').value
    var myobj={name:names,email:email}
    localStorage.setItem("myobj"+email,JSON.stringify(myobj));
    
    axios
    .post('https://crudcrud.com/api/6b059844e63d4ebbac5b1944fed2d835/users',myobj)
    .then(res => console.log(res))
    .catch(err =>console.log(err))

    axios.get('https://crudcrud.com/api/6b059844e63d4ebbac5b1944fed2d835/users')
    .then(res => console.log(res))
    .catch(err =>console.log(err))

};
</script>
</body>
</html>
